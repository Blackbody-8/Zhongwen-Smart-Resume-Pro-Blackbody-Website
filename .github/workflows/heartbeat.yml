name: Heartbeat

on:
  schedule:
    - cron: "0 9 * * */2"   # Runs every other day at 9 AM UTC
  workflow_dispatch:          # Lets you trigger it manually from GitHub too

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update heartbeat file
        run: |
          echo "Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > heartbeat.txt
          echo "This file is automatically updated every other day." >> heartbeat.txt

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add heartbeat.txt
          git commit -m "chore: heartbeat update"
          git push
